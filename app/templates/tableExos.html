{% extends "base.html" %}


{% block title %} All Exos {% endblock %}


{% block content %}
<div class="d-flex flex-column justify-content-center h-100">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="text-center">
                {% block header %} {% endblock %}
            </h1>
        </div>
    </div>
</div>

<div class="row justify-content-center align-items-center">
    <div class="col-12 col-md-8">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">description</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for exo in exos %}
                <tr>
                    <th scope="row">
                        {{ exo.id }}
                    </th>
                    <td>
                        {{ exo.name }}
                    </td>
                    <td>
                        {{ exo.category.name }}
                    </td>
                    <td>
                        {{ exo.description }}
                    </td>
                    <td><a href="/exos/edit/{{exo.id}}" class="btn btn-primary">Edit</a></td>
                    <td><a href="/exos/delete/{{exo.id}}" onclick="return confirm('Are you sure ?')" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
